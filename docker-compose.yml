name: kikubopos_backend_project

networks:
  kikubo_network:
    driver: bridge
  shared-pk-network:
    external: true
    name: shared-pk-network

volumes:
  static_files:
    driver: local
  media_files:
    driver: local

services:
  kikubo_backend_app:
    image: kikubo_backend_image
    container_name: kikubo_backend_container
    build:
      context: .
      dockerfile: Dockerfile
    command: /django.sh
    depends_on:
      # Dependencies are now external services
      # Ensure shared services are running before starting this
      - celery
    networks:
      - kikubo_network
      - shared-pk-network
    ports:
      - "${APP_PORT:-6200}:6200"
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      # Update to use shared postgres container
      - DATABASE_URL=postgresql://${POSTGRES_USER:-surelace_user}:${POSTGRES_PASSWORD}@shared_postgres:5432/${KIKUBO_DB_NAME:-surelace_db}
      # Update to use shared redis container (using database 2 to avoid conflict with Kakebe)
      - REDIS_URL=redis://:${REDIS_PASSWORD}@shared_redis:6379/2
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "manage.py", "check", "--database", "default"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  celery:
    image: kikubo_backend_image
    container_name: kikubo_celery_container
    command: celery -A kikuboposmachine worker -E -l info
    restart: unless-stopped
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
      - ./logs:/app/logs
    networks:
      - kikubo_network
      - shared-pk-network
    env_file:
      - .env
    environment:
      # Update to use shared postgres and redis containers
      - DATABASE_URL=postgresql://${POSTGRES_USER:-surelace_user}:${POSTGRES_PASSWORD}@shared_postgres:5432/${KIKUBO_DB_NAME:-surelace_db}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@shared_redis:6379/2
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  beat:
    image: kikubo_backend_image
    container_name: kikubo_beat_container
    restart: unless-stopped
    command: celery -A kikuboposmachine beat -l INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
      - ./logs:/app/logs
    networks:
      - kikubo_network
      - shared-pk-network
    depends_on:
      kikubo_backend_app:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Update to use shared postgres and redis containers
      - DATABASE_URL=postgresql://${POSTGRES_USER:-surelace_user}:${POSTGRES_PASSWORD}@shared_postgres:5432/${KIKUBO_DB_NAME:-surelace_db}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@shared_redis:6379/2
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"